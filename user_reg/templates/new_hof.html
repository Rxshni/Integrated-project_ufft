<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/user_reg/static/first.css">
</head>
<body>
    <div class="container">
        <h1>Chose a HOF and delete your account</h1>
        {% if error %}
        <p style="color: white;">{{error}}</p>
        {% endif %}
    <form action="{{ url_for('user_reg.new_hof') }}" method="POST">
       
        <select name="new_hof" id="new_hof" required>
            <option value="">Select a user</option>
            {% for name in names %}
                <option>{{ name }}</option>
            {% endfor %}
        </select>
        <div class="sl">
            <input type="submit" class="google-btn" value="Delete my account">
        </div>

    </form></div>
</body>
</html>
